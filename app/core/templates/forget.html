{% extends "index.html" %}
{% load static %}

    <div class="text-center">
      <span class="text-teal-600 font-bold content-center lg:text-4xl md:text-2xl "> ENTER RECOVERY PIN </span>

            id="password" />

          <button class="btn btn-square h-px w-auto -ml-2.5">

            <i class="fa-solid fa-arrow-right-to-bracket text-teal-600"></i>
          </button>

        </div>
        
      </div>
      
    </div>

</div>
